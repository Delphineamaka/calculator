<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/dca6c9b21e.js" crossorigin="anonymous"></script>
</head>
<body>
	
<div id="Calculator">
   <div> <input type="text" class="cal-screen" value="0" disabled></div>

 
	<div class="cal-btn">  
      

      <button class="num" type="button">7</button>
      <button class="num" type="button">8</button>
      <button class="num" type="button">9</button>
      <button   class="operator" data-action="add" type="button">+</button>
     
     
      <button class="num" type="button">4</button>
      <button class="num" type="button">5</button>
      <button class="num" type="button">6</button>
      <button class="operator " data-action="substract" type="button">-</button>


      <button class="num" type="button">1</button>
     <button  class="num" type="button">2</button>
      <button   class="num" type="button">3</button>
       <button class="operator" data-action="multiply" type="button">&times;</button>

       <button class="num" type="button">0</button>
       <button class="decimal" type="button">.</button>
       <button class="operator" data-action="divide" type="button">&divide;</button>
       <button class="operator equal"  type="button">=</button>


    </div>
 

</div>

<script src="index.js"></script>
</body>
</html>
