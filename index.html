<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/dca6c9b21e.js" crossorigin="anonymous"></script>
</head>
<body>
	
<div id="Calculator">
   <div> <input type="text" class="cal-screen" value="0" disabled></div>

 
	<div class="cal-btn">  
      <button onclick="myButton()" class="All-clear" type="button">AC</button> 
      <button onclick="myButton()" class="delete" type="button"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></button>
       <button onclick="myButton()" class="percent" type="button">%</button>
       <button onclick="myButton()" class="operator" type="button">&divide;</button>

      <button onclick="myButton()" class="num" type="button">7</button>
      <button onclick="myButton()" class="num" type="button">8</button>
      <button onclick="myButton()" class="num" type="button">9</button>
      <button onclick="myButton()" class="operator" type="button">&times;</button>
 
      <button onclick="myButton()" class="num" type="button">4</button>
      <button onclick="myButton()" class="num" type="button">5</button>
      <button onclick="myButton()" class="num" type="button">6</button>
      <button onclick="myButton()" class="operator" type="button">-</button>

     <button onclick="myButton()" class="num" type="button">1</button>
     <button onclick="myButton()" class="num" type="button">2</button>
      <button onclick="myButton()" class="num" type="button">3</button>
     <button onclick="myButton()" class="operator" type="button">+</button>

      <button onclick="myButton()" class="resize" type="button"><i class="fa fa-expand" aria-hidden="true"></i></button>
     <button onclick="myButton()" class="num" type="button">0</button>
     <button onclick="myButton()" class="decimal" type="button">.</button>
     <button onclick="myButton()" class="equal-sign" type="button">=</button>
    </div>
 

</div>

<script src="index.js"></script>
</body>
</html>
